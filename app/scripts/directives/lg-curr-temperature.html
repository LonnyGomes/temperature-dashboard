<div class="temperature-container">
  <p ng-bind='label' class='temperature-header'></p>
  <div class="temperature-gauge"></div>
  <p class="humidity-header">Humidity</p>
  <p class="humidity-value" ng-cloak>{{temperature.humidity}}%</p>
  <p class="temperature-timestamp" ng-bind="temperature.timeString"></p>
</div>
